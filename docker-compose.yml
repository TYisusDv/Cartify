version: '3'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.${APP_MODE}
    volumes:
      - ./backend:/app
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
      - cartify_network
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.${APP_MODE}
    volumes:
      - ./frontend:/app
      - ./build-output:/app/build
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - ./.env
    command: ["npm", "run", "build"] 
    networks:
      - cartify_network

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - ./.env
    networks:
      - cartify_network

volumes:
  postgres_data:

networks:
  cartify_network:
    driver: bridge